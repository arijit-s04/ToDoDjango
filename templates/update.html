<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>
*{
	margin:20;
}
body{
	background-color: #638cb8;
	font-family: Trebuchet MS;
}
.custinput{
	width:100%;
	padding: 12px;
	margin: auto;
	font-family: Trebuchet MS;
	box-sizing: border-box;
}
.header{
	width:100%;
	color: #906abd;
	margin: 0;
	text-align: center;
	font-size: 40;
	font-family: Trebuchet MS;
}
.btn-danger{
	background-color: #ffae19;
	border-color: #e59400;
}
.center-column{
	width: 50%;
	margin:20px auto;
	padding:20 100;
	background-color: #fff;
	border-radius:3px;
	box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
}
.error{
	margin: auto;
	text-align: center;
	font-family: Trebuchet MS;
	font-size: 20;
	color: #ff0033;
}
.item{
	background-color: #906abd;
	margin:20px ;
	padding:15;
	border-radius: 3px;
	color: #fff;
	font-size:16;
	box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75) ;

}
</style>
<div class="center-column">
	<div class="header">
		Update
	</div>
	<form align method="POST" action="">
	{% csrf_token %}
	<input class="custinput" type="text" name="title" value="{{task.title}}"><br><br>
	<p style="font-size:18;">Completed : <input type="checkbox" id="cb" name="completed" {% if task.completed %} checked {% endif %}></p>
	<br>
	<input style="width:25%;margin:0 12%;" class="btn btn-info" type="submit" name="update" value="Cancel">
	<input style="width:25%;margin:0 12%;" class="btn btn-danger" type="submit" name="update" value="Update">
	</form>
</div>
